<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armageddon '20</title>
    <style>
        @font-face {
            font-family: Azonix;
            src: url(./assets/fonts/Azonix.otf)
        }

        @font-face {
            font-family: Stem-Bold;
            src: url(./assets/fonts/Stem-Bold/Stem-Bold.otf);
        }

        @font-face {
            font-family: Stem-Regular;
            src: url(./assets/fonts/Stem-Bold/Stem-Regular.otf);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 15px;
            scroll-behavior: smooth;

        }

        html {
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
            color: white;
            cursor: pointer;

        }

        ::-webkit-scrollbar {
            width: 0;
        }

        #wrapper {
            width: 100vw;
            display: flex;
            flex-direction: column;
            background-color: black;
            min-height: 100vh;
        }

        #home {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        nav {
            /* background-color: gray; */
            height: 100px;
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 0;
            position: fixed;
            z-index: 1;
            overflow-x: hidden;
        }

        #left-nav,
        #right-nav {
            /* width: 35vw; */
            height: 100%;
            /* background-color: azure; */
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            font-family: Azonix;
            color: white;
            letter-spacing: 5px;

        }

        #right-nav {
            margin-right: -6vw;
        }

        .nav-button {
            margin: 0 8vw 0 8vw;
            background-color: transparent;
            cursor: pointer;
        }

        .register {
            border: 2px solid #ff00ff;
            border-radius: 15px;
            padding: 10px;
            padding-right: 5px;
        }

        #home-images {
            height: calc(100vh - 100px);
            width: 100vw;
            /* background-color: darkslategray; */
            display: block;

            /* z-index: 1; */
        }

        #character-images {
            position: absolute;
            bottom: 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-end;
            width: 100vw;
            transform: translateX(-20px);

        }

        #character-images img {
            display: block;
        }

        #left-img,
        #right-img {
            height: 50vh;
            width: auto;
            object-fit: contain;
            z-index: 2;
        }

        #left-img {
            transform: translateX(14vw);
        }

        #center-img {
            z-index: 2;
            height: 87vh;
            object-fit: contain;
            transform-origin: bottom center;
        }

        #right-img {
            transform: translateX(-8vw);
        }

        #logo {
            position: absolute;
            bottom: 70px;
            width: 100vw;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #logo img {
            width: 80.33vh;
        }

        #about {
            width: 100vw;
            min-height: 50vh;
            background-color: antiquewhite;
        }

        #games-page {
            width: 100vw;
            min-height: 70vh;
            background-color:black;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .heading {
            font-family: Stem-Bold;
            font-size: 2em;
            width: 80vw;
        }
        #game-cont{
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 80vw;
            margin-top: 4vh;
        }
        .games{
            height: 50vh;
            width:18vw ;
            background-color:transparent;
            margin: 0 2vw 0 0;
            
        }
        .game-img-rules{
            display: flex;
            flex-direction: column;
            width: 18vw;
            height: 50vh;
            margin-top: -10vh;
        }
        .game-name{
            height: 10vh;
            font-family: Stem-Regular;
            width: 18vw;
            z-index: -1;
            display: flex;
            color: transparent;
            flex-direction: column;
        }
        .name{
            width: 18vw;
            font-size: 2.5vh;
            font-weight: bold;
        }
        .team{
            width: 18vw;
            font-size: 2vh;
            margin-top: 0.2vh;
        }
        .game-img{
            height: 40vh;
            width: 18vw;
            z-index: 1;
            transition: all 0.2s ease ;
            background-color:rgb(8, 32, 32) ;
        }
        .rules-cont{
            display: none;
            height: auto;
            padding: 0.5vh;
            width: 18vw;
            z-index: 2;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-size: 1.5vh;
            font-weight: bold;
            font-family: Stem-Regular;
            
        }
        .rules{
            height: 7vh;
            width: 10vw;
            border: white 3px solid;
            opacity: 0.75;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="home">
            <nav>
                <div id="left-nav">
                    <div class="nav-button"><a href="#home">HOME</a></div>
                    <div class="nav-button"><a href="#games-page">GAMES</a></div>
                </div>
                <div id="right-nav">
                    <div class="nav-button">CONTACT</div>
                    <div class="nav-button register">REGISTER</div>
                </div>
            </nav>

            <div id="home-images">
                <div id="character-images" onclick="scroller(true)">
                    <img src="assets/img/left.png" id="left-img">
                    <img src="assets/img/center.png" id="center-img">
                    <img src="assets/img/right.png" id="right-img">
                </div>
                <div id="logo">
                    <img src="assets/img/logo.png">
                </div>
            </div>
        </div>
        <div id="about">

        </div>
        <div id="games-page">
            <div class='heading'>
                GAMES
            </div>
            <div id="game-cont">
                
                <div class="games">
                    <div class="game-name">
                        <div class="name">
                            Counter Strike : GO
                        </div>
                        <div class="team">
                            Team of 5
                        </div>
                    </div>
                    <div class="game-img-rules">
                        <div class="game-img" onclick="img_slide(0)">
                            <img src="" >
                        </div>
                        <div class="rules-cont">
                            <div class="rules">
                                SEE RULES
                            </div>
                        </div>
                    </div>
                </div>
                <div class="games">
                    <div class="game-name">
                        <div class="name">
                            PUB-G Mobile
                        </div>
                        <div class="team">
                            Team of 4
                        </div>
                    </div>
                    <div class="game-img-rules">
                        <div class="game-img" onclick="img_slide(1)">
                            <img src="" >
                        </div>
                        <div class="rules-cont">
                            <div class="rules">
                                SEE RULES
                            </div>
                        </div>
                    </div>
                </div>
                <div class="games">
                    <div class="game-name">
                        <div class="name">
                            Rainbow Six Seige
                        </div>
                        <div class="team">
                            Team of 2
                        </div>
                    </div>
                    <div class="game-img-rules">
                        <div class="game-img" onclick="img_slide(2)">
                            <img src="" >
                        </div>
                        <div class="rules-cont">
                            <div class="rules">
                                SEE RULES
                            </div>
                        </div>
                    </div>
                </div>
                <div class="games">
                    <div class="game-name">
                        <div class="name">
                            Fifa 19
                        </div>
                        <div class="team">
                            Team of 5
                        </div>
                    </div>
                    <div class="game-img-rules">
                        <div class="game-img" onclick="img_slide(3)">
                            <img src="" >
                        </div>
                        <div class="rules-cont">
                            <div class="rules">
                                SEE RULES
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
