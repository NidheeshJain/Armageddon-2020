<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armageddon '20</title>
    <link rel="stylesheet" href="./styles/register.css">
</head>

<body>
    <div class="loader">
        <div id="loader-text"></div>
    </div>
    <div class="wrapper">
        <div class="nav">
            <div style="width: auto; height: auto; margin: 0; overflow: hidden;"
                onclick="window.open('./index.html', '_blank')">
                <img src='assets/img/back-icon.png' class='back-icon'>
            </div>
        </div>
        <!-- <p>Register works</p> -->
        <div class="form-cont" id="form-container" style="margin-top: 10vh;">
            <div id="form-heading">REGISTRATION</div>
            <form class="form" onsubmit="submitForm(event)">
                <ul class="flex-outer">
                    <ul class="flex-inner">
                        <li class="input-1">
                            <input type="text" name="squadName" class="myInput squad-name" placeholder="Squad Name"
                                id="team_name">
                        </li>
                        <li class="input-2">
                            <select class="myInput selectGame" name="selectGame">
                                <option value="0">GAME</option>
                                <option value="1" selected>PUBG</option>
                                <!-- <option value="2">COD</option> -->
                            </select>
                        <li class="input-3">
                            <select class="myInput" name="noOfPersons"
                                oninput="inputRenderer(event, event.target.value)">
                                <option value="0">NO. OF PLAYERS</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </li>
                        </li>
                    </ul>
                </ul>
                <button type="submit" id="submit-button">SUBMIT</button>
            </form>
            <div id="form-status">
                <div id="status-img">
                    <!-- <img src="assets/ui/tick.png"> -->
                </div>
                <div id="status-msg"></div>
            </div>
        </div>
        <div id="paymentModalWrapper">
            <div id="paymentModal">
                <div id="paymentModalMessage"></div>
                <div id="paymentHeading">Pay Now</div>
                <form id="paymentForm" action="https://www.bits-apogee.org/arma/payment/" method="POST" target="_blank">
                    <label for="tem_name">Team Name:</label>
                    <input type="text" name="team_name" id="team_name_payment" placeholder="Team Name" required value=""
                        readonly />
                    <label for="email">Email address: <span
                            style="font-size: 0.7em; margin-top:-2px; display:block; margin-bottom: 7px;;">(to get
                            payment confirmation)</span></label>
                    <input type="email" name="email_id" id="email_id" placeholder="Email" required />
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="modalWrapper">
            <div class="modal">
                <div class="heading">Error!</div>
                <div id="responseErrorModalMessage"></div>
                <div class="closeButton" onclick="closeModal(0)">Close</div>
            </div>
        </div>
        <div class="modalWrapper">
            <div class="modal checkStatus">
                <div class="heading paymentStatus"></div>
                <div class="responseErrorModalMessage team-data">
                    <div class="inner-divs team-name">
                        <div class="inner-heading team-name-heading">Team Name: </div>
                        <div class="inner-data team-name-data"></div>
                    </div>
                    <div class="inner-divs team-game">
                        <div class="inner-heading team-game-heading">Game: </div>
                        <div class="inner-data team-game-data"></div>
                    </div>
                    <div class="inner-divs team-id">
                        <div class="inner-heading team-id-heading">Team ID: </div>
                        <div class="inner-data team-id-data"></div>
                    </div>
                    <!-- <div class="inner-divs team-members">
                        <div class="inner-heading team-members-heading">Team Members: </div>
                        <div class="team-members-data">
                            <ul class="member-data">Name: Ishan    Username: igarg2001 </ul>
                        </div>
                    </div> -->
                    <div class="closeButton" onclick="closeModal(1)">Close</div>
                    <div class="paymentButton closeButton" onclick="closeModal(1); openPaymentModal();">Pay Now</div>
                    <div class="modalMessage">
                        <p class="message-text">In case of any discrepancy, contact us at <a href="mailto:webmaster@bits-apogee.org" style="color: #00B9FF; text-decoration: none;">webmaster@bits-apogee.org</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-cont">
            <div id="form-heading">CHECK STATUS</div>
            <form class="form2" onsubmit="checkStatus(event)">
                <ul class="flex-outer">
                    <ul class="flex-inner">
                        <li class="input-1">
                            <input type="text" name="squadName" class="myInput squad-name2" placeholder="Squad Name">
                        </li>
                        <li class="message">
                            <p class="message-text">Squad Name is Case-Sensitive</p>
                        </li>
                        <li class="input-3">
                            <input type="text" name="squadMail" class="myInput squad-mail" placeholder="Mail ID (of any 1 team member)">
                        </li>
                        <li class="input-2">
                            <select class="myInput selectGameStatus" name="selectGame">
                                <option value="0">GAME</option>
                                <option value="1" selected>PUBG</option>
                                <!-- <option value="2">COD</option> -->
                            </select>
                        </li>

                    </ul>
                </ul>
                <div class="bigMessage" style="width: 25vw; position: relative; left: -30vw;">
                    <p class="message-text">Squad Name is Case-Sensitive</p>
                </div>
                <button type="submit" id="submit-button">SUBMIT</button>
            </form>
            <div id="form-status-check">
                <div id="status-img-check">
                    <!-- <img src="assets/ui/tick.png"> -->
                </div>
                <div id="status-msg-check"></div>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>

</html>
