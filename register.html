<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armageddon '20</title>
    <link rel="stylesheet" href="./styles/register.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="loader">
        <div id="loader-text"></div>
    </div>
    <div class="wrapper">
        <div class="nav">
            <div style="width: auto; height: auto; margin: 0; overflow: hidden;" onclick="window.open('./index.html', '_blank')">
                <img src='assets/img/back-icon.png'class='back-icon'> 
            </div>
        </div>
        <!-- <p>Register works</p> -->
        <div class="form-cont" id="form-container" style="margin-top: 10vh;">
            <div id="form-heading">REGISTRATION</div>
            <form class="form" onsubmit="submitForm(event)">
                <ul class="flex-outer">
                    <ul class="flex-inner">
                        <li class="input-1">
                            <input type="text" name="squadName" class="myInput squad-name" placeholder="Squad Name" id="team_name">
                        </li>
                        <li class="input-2">
                            <select class="myInput selectGame" name="selectGame">
                                <option value="0">GAME</option>
                                <option value="1">PUBG</option>
                                <option value="2">COD</option>
                            </select>
                        <li class="input-3">
                            <select class="myInput" name="noOfPersons"
                                oninput="inputRenderer(event, event.target.value)">
                                <option value="0">NO. OF PLAYERS</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </li>
                        </li>
                    </ul>
                </ul>
                <button type="submit" id="submit-button">SUBMIT</button>
            </form>
            <div id="form-status">
                <div id="status-img">
                    <!-- <img src="assets/ui/tick.png"> -->
                </div>
                <div id="status-msg"></div>
            </div>
        </div>
        <div id="paymentModalWrapper">
                <div id="paymentModal">
                    <div id="paymentModalMessage"></div>
                    <div id="paymentHeading">Pay Now</div>
                    <form action="https://www.bits-apogee.org/arma/payment/" method="POST" target="_blank" id="paymentForm">
                        <label for="tem_name">Team Name:</label>
                        <input type="text" name="team_name" id="team_name_payment" placeholder="Team Name" required value="" readonly/>
                        <label for="email">Email address: <span style="font-size: 0.7em; margin-top:-2px; display:block; margin-bottom: 7px;;">(to get payment confirmation)</span></label>
                        <input type="email" name="email_id" id="email_id" placeholder="Email" required/>
                        <input type="submit" value="Submit">  
                    </form>
                </div>
            </div>
        <div class="modalWrapper">
            <div class="modal">
                <div class="heading">Error!</div>
                <div id="responseErrorModalMessage"></div>
                <div class="closeButton" onclick="closeModal()">Close</div>
            </div>
        </div>
        <div class="form-cont">
            <div id="form-heading">CHECK STATUS</div>
            <form class="form2" onsubmit="checkStatus(event)">
                <ul class="flex-outer">
                    <ul class="flex-inner">
                        <li class="input-15">
                            <input type="text" name="squadName" class="myInput squad-name2" placeholder="Squad Name">
                        </li>
                        <li class="input-25">
                            <input type="text" name="squadMail" class="myInput squad-mail" placeholder="Mail ID">
                        </li>
                        
                    </ul>
                </ul>
                <button type="submit" id="submit-button">SUBMIT</button>
            </form>
            <div id="form-status">
                <div id="status-img">
                    <!-- <img src="assets/ui/tick.png"> -->
                </div>
                <div id="status-msg"></div>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>

</html>
